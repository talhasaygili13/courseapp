{% extends 'layout.html' %}
{% load static %}
{% block page_title %}
    Edit Course
{% endblock page_title %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <form method="POST" novalidate enctype='multipart/form-date'>
                {% csrf_token %}
                {% include 'partials/_form.html' %}
                <button type="submit" class="btn btn-secondary btn-lg" style="width: 70px; margin-top: 15px;">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
