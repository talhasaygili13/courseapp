{% extends 'layout.html' %}
{% load static %}
{% block page_title %}
{% endblock page_title %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th style='width: 120px;' ></th>
                        <th>Title</th>
                        <th>Slug</th>
                        <th style='width: 70px;' ></th>
                    </tr>
                </thead>
                <tbody>
                        {% for course in courses %}
                        <tr>
                            <td>
                                <img src="{{ course.image.url }}" class="img-fluid">
                            </td>
                            <td>{{course.title}}</td>
                            <td>{{course.slug}}</td>
                            <td>
                                <a style='width: 60px; margin-bottom: 5px;' href="{% url 'course_edit' course.id %}" class="btn btn-secondary btn-sm">Update</a>
                                <a style='width: 60px;' href="{% url 'course_delete' course.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
