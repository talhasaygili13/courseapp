{% extends 'layout.html' %}
{% load static %}
{% block page_title %}
{% endblock page_title %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <p>
                Are you sure you want to delete the course named <strong>{{course.title}}</strong>?
            </p>
            <form action="{% url 'course_delete' course.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'course_list' %}" class='btn btn-secondary' >No, take me back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
